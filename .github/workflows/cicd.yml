name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Build step (simulation)
      - name: Build application
        run: |
          echo "Building application..."
          python -m compileall app.py

      # 5. Test step (gatekeeper)
      - name: Run tests
        run: |
          pytest

      # 6. Deploy step (runs only if tests pass)
      - name: Deploy application
        run: |
          chmod +x deploy.sh
          ./deploy.sh

      # 7. Verify deployment
      - name: Verify deployment
        run: |
          ls -la /home/runner/deploy/demo-app
